
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Orden de Trabajo - RunnerCar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap');

        body {
            font-family: 'Kay Pho Du', serif;
            background: #fff;
            margin: 30px;
            color: #333;
        }

        h1 {
            font-family: 'Protest Strike', sans-serif;
            color: #A71818;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        h3 {
            text-align: center;
            color: #1E3D59;
            font-size: 20px;
            margin-top: 25px;
        }

        .bloque {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: center;
            margin-bottom: 5px;
            font-size: 14px;
            color: #60202f;
        }

        .valor {
            background: #f3f3f3;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .entradaD, .entradaS {
            width: 100%;
            min-height: 80px;
            background: #f8f8f8;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: 'Kay Pho Du', serif;
            border-radius: 5px;
            text-align: center;
        }

        .marca-agua {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #ccc;
        }

        .pagina {
            page-break-after: always;
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Orden de Trabajo #123</h1>

    <div class="bloque">
        <label>ID Orden</label>
        <div class="valor">123</div>
    </div>

    <div class="bloque">
        <label>Nombre Empleado</label>
        <div class="valor">Juan Pérez</div>
    </div>

    <div class="bloque">
        <label>Fecha de Creación</label>
        <div class="valor">2025-06-20</div>
    </div>

    <div class="bloque">
        <label>Costo Total</label>
        <div class="valor">$350.000</div>
    </div>

    <div class="bloque">
        <label>Cliente</label>
        <div class="valor">Ana Gómez</div>
    </div>

    <div class="bloque">
        <label>ID Cliente</label>
        <div class="valor">45</div>
    </div>

    <div class="bloque">
        <label>Vehículo</label>
        <div class="valor">Mazda CX-5</div>
    </div>

    <div class="bloque">
        <label>Modelo</label>
        <div class="valor">2022</div>
    </div>

    <div class="bloque">
        <label>Color</label>
        <div class="valor">Rojo</div>
    </div>

    <div class="bloque">
        <label>Placa</label>
        <div class="valor">ABC123</div>
    </div>

    <div class="bloque">
        <label>Kilometraje</label>
        <div class="valor">56.000 km</div>
    </div>

    <div class="bloque">
        <label>Gasolina</label>
        <div class="valor">3/4</div>
    </div>

    <h3>Descripción del Vehículo</h3>
    <div class="entradaD">Ruidos en suspensión.</div>

    <h3>Servicios Realizados</h3>
    <div class="entradaS">Cambio de aceite, revisión de frenos, alineación.</div>
</div>

<div class="marca-agua">RunnerCar - Página 1</div>

</body>
</html>
